<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="author" content="João Pedro">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excluir Usuário</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Favicon -->
  <link th:href="@{img/icone.png}" rel="shortcut icon" type="image/png">

  <!-- CSS externo -->
  <link href="/css/estilo.css" rel="stylesheet" type="text/css" media="all">

  <style>
    .card-custom {
      background-color: #212529;
      color: #fff;
      border: 1px solid #343a40;
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
    }

    .btn-danger,
    .btn-secondary {
      width: 150px;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body class="bg-dark" data-bs-theme="dark">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark" style="background-color: #16161d;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/img/icone.png" alt="Ícone">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/cadastrar">Cadastrar usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/listarUsuario">Listar usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Excluir usuário</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fim do navbar -->

  <div class="container">
    <div class="card card-custom shadow-lg rounded">
      <h2 class="text-center mb-4">Excluir Usuário</h2>

      <div class="alert alert-warning text-center" role="alert">
        <h4 class="alert-heading">Atenção!</h4>
        <p>Tem certeza que deseja excluir o usuário <strong th:text="${usuario.nome}">Nome do Usuário</strong>?</p>
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <a class="btn btn-primary" role="button" th:href="@{'/excluirUsuario?idPessoa=' + ${usuario.idPessoa}}">Sim</a>

        <a href="/listarUsuario" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
