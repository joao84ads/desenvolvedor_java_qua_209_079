<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all" />
</head>

<body data-bs-theme="dark">
  <header th:replace="fragments/navbar :: navbar"></header>
  <main>
    <div class="container">
      <div class="container">
        <h1 class="text-center">Cadastro de usuário</h1>
        <hr class="mb-5">

        <form method="POST">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="mb-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
              </div>
              <div class="mb-4">
                <label for="nome" class="form-label">Data de nascimento:</label>
                <input type="date" name="datadenascimento" id="dataNascimento" class="form-control" required>
              </div>
              <div class="mb-4">
                <label for="nome" class="form-label">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="form-control" required>
              </div>
              <div class="mb-4">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control" required>
              </div>
              <div class="mb-5">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="mb-5">
                <label for="email" class="form-label">Endereço:</label>
                <input type="text" name="endereco" id="endereco" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar pessoa</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
