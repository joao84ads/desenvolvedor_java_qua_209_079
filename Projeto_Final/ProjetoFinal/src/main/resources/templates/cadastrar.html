<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="João Pedro Lopes Vieira">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro pessoas desaparecidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body data-bs-theme="dark">
    <header th:replace="fragments/navbar :: navbar"></header>
    <main>
        <div class="container mt-5 mb-5">
            <h1 class="text-center">Cadastro de Pessoas Desaparecidas</h1>
            <hr class="mb-5">

            <form th:action="@{/cadastrar}" th:object="${pessoa}" method="post">
                <div class="row justify-content-center">

                    <div class="col-6 mb-3">
                        <label for="nomePessoa" class="form-label">Nome da Pessoa</label>
                        <input type="text" th:field="*{nome}" class="form-control" id="nome"
                            placeholder="Digite o nome da pessoa" required>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="genero" class="form-label">Gênero</label>
                        <select class="form-select" th:field="*{genero}" id="genero">
                            <option value="">Selecione...</option>
                            <option th:each="genero : ${genero}" th:value="${genero}" th:text="${genero}"></option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="nome" class="form-label ">Data de nascimento:</label>
                        <input type="date" th:field="*{dataNascimento}" name="dataNascimento" id="dataNascimento"
                            class="form-control">
                    </div>
                    <div class="col-12">
                        <h4 class="mb-4">Características Físicas</h4>
                    </div>

                    <div class="col-4 mb-4">
                        <label for="corOlhos" class="form-label">Cor dos Olhos:</label>

                        <select class="form-select" th:field="*{caracteristicas.corOlhos}" id="corOlhos">
                            <option value="">Selecione...</option>

                            <option th:each="cor : ${corOlhos}" th:value="${cor}" th:text="${cor}"></option>

                        </select>
                    </div>

                    <div class="col-4 mb-4">
                        <label for="corCabelos" class="form-label">Cor dos Cabelos:</label>

                        <select class="form-select" th:field="*{caracteristicas.corCabelo}" id="corCabelo">
                            <option value="">Selecione...</option>

                            <option th:each="cor : ${corCabelo}" th:value="${cor}" th:text="${cor}"></option>

                        </select>
                    </div>
                    <div class="col-4 mb-4">
                        <label for="tipoCabelo" class="form-label">Tipo dos cabelos:</label>

                        <select class="form-select" th:field="*{caracteristicas.tipoCabelo}" id="tipoCabelo">
                            <option value="">Selecione...</option>

                            <option th:each="cor : ${tipoCabelo}" th:value="${cor}" th:text="${cor}"></option>

                        </select>
                    </div>
                    <div class="col-6 mb-4">
                        <label for="tipoCorpo" class="form-label">Tipo de Corpo:</label>

                        <select class="form-select" th:field="*{caracteristicas.tipoCorpo}" id="tipoCorpo">
                            <option value="">Selecione...</option>

                            <option th:each="cor : ${tipoCorpo}" th:value="${cor}" th:text="${cor}"></option>

                        </select>
                    </div>
                    <div class="col-6 mb-4">
                        <label for="tipoPele" class="form-label">Tipo de pele:</label>

                        <select class="form-select" th:field="*{caracteristicas.pele}" id="tipoPele">
                            <option value="">Selecione...</option>

                            <option th:each="pele : ${tipoPele}" th:value="${pele}" th:text="${pele}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <h4 class="mb-4">Marcas Distintivas</h4>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label">Possui tatuagens?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{caracteristicas.tatuagem}"
                                name="tatuagem" id="tatuagemSim" value="true">
                            <label class="form-check-label" for="tatuagemSim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{caracteristicas.tatuagem}"
                                name="tatuagem" id="tatuagemNao" value="false" checked>
                            <label class="form-check-label" for="tatuagemNao">Não</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label">Possui cicatrizes?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{caracteristicas.cicatriz}"
                                name="cicatriz" id="cicatrizSim" value="true">
                            <label class="form-check-label" for="cicatrizSim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{caracteristicas.cicatriz}"
                                name="cicatriz" id="cicatrizNao" value="false" checked>
                            <label class="form-check-label" for="cicatrizNao">Não</label>
                        </div>
                    </div>
                    <div class="col-9"></div>
                    <div class="col-12 mb-4">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" th:field="*{caracteristicas.observacoes}" id="observacoes"
                            rows="3" placeholder="Alguma característica adicional que queira destacar..."></textarea>
                    </div>
                    <div class="col-12">
                        <h4 class="mb-4">Ultimo local aonde pessoa desaparecida foi visto:</h4>
                    </div>
                    <div class="col-3 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" th:field="*{endereco.estado}" id="estado">
                            <option value="">Selecione...</option>
                            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"
                                placeholder="Selecione um estado"></option>
                        </select>
                    </div>

                    <div class="col-3 mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" th:field="*{endereco.cidade}" class="form-control" id="cidade"
                            placeholder="Ex: São Paulo">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" th:field="*{endereco.bairro}" class="form-control" id="bairro"
                            placeholder="Ex: Centro">

                    </div>
                    <div class="col-6">
                        <div class="col-12 mb-3">
                            <label for="rua" class="form-label">Rua/Avenida</label>
                            <input type="text" th:field="*{endereco.rua}" class="form-control" id="rua"
                                placeholder="Ex: Rua das Flores, 123">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col-4 mb-3">
                            <label for="dataVisto" class="form-label">Última vez visto em:</label>
                            <input type="date" th:field="*{endereco.dataVisto}" class="form-control" id="dataVisto">
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <h5>Foto da Pessoa Desaparecida</h5>
                        <div class="col-6 mb-3">
                            <label for="fotoPessoa" class="form-label">Adicionar imagem</label>
                            <input class="form-control" type="file" id="fotoPessoa" accept="image/*">
                            <div class="form-text">Envie uma foto recente e de boa qualidade (formatos: JPG, PNG)</div>
                        </div>
                        <!-- <div class="text-center">
                            <img id="previewImagem" src="#" alt="Pré-visualização da imagem"
                                class="img-thumbnail mt-2 d-none" style="max-width: 300px;">
                        </div> -->
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar pessoa</button>
                    </div>

                </div>
            </form>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
