                <form class="d-flex" role="search">

    <!-- fim do navbar -->
    <!-- Inicio layout -->
     <h1>Cadastro de usuários</h1>
    <form class="container mt-5">
        <div class="mb-3">
            <label for="inputEmail4" class="form-label">Nome:</label>
            <input type="text" class="form-control"  placeholder="Nome" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword4" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control"  placeholder="Sobrenome" required>
        </div>
        <div class="mb-3">
            <label for="inputAddress2" class="form-label">Data de nascimento:</label>
            <input type="date" class="form-control"  placeholder="dd/mm/aaaa">
        <div class="mb-3">
            <label for="inputAddress" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="usuario@servidor.com">
        </div>
        <div class="mb-3">
            <label for="inputCity" class="form-label">Telefone:</label>
            <input type="tel" class="form-control"  placeholder="(00) 00000-0000" maxlength="11">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <!-- Fim layout -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
